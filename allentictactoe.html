<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom right, #3498db, #e74c3c);
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
            margin: 20px auto;
        }

        .cell {
            width: 100px;
            height: 100px;
            font-size: 45px;
            border: 5px solid #fff;
            border-radius: 20px;
            cursor: pointer;
            background-color: transparent;
            color: #fff;
            padding: 15px;
        }
    </style>
</head>
<body>

<h1 class="mb-4">Tic-Tac-Toe</h1>
<div id="board">
    <div class="cell" onclick="makeMove(0, 0)"></div>
    <div class="cell" onclick="makeMove(0, 1)"></div>
    <div class="cell" onclick="makeMove(0, 2)"></div>
    <div class="cell" onclick="makeMove(1, 0)"></div>
    <div class="cell" onclick="makeMove(1, 1)"></div>
    <div class="cell" onclick="makeMove(1, 2)"></div>
    <div class="cell" onclick="makeMove(2, 0)"></div>
    <div class="cell" onclick="makeMove(2, 1)"></div>
    <div class="cell" onclick="makeMove(2, 2)"></div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<!-- SweetAlert2 JS -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
    let currentPlayer = 'X';
    let board = [
        ['', '', ''],
        ['', '', ''],
        ['', '', '']
    ];

    function makeMove(row, col) {
        if (board[row][col] === '') {
            board[row][col] = currentPlayer;
            document.querySelector(`#board .cell:nth-child(${row * 3 + col + 1})`).innerText = currentPlayer;
            checkWinner();
            currentPlayer = (currentPlayer === 'X') ? 'O' : 'X';
        }
    }

    function checkWinner() {
        for (let i = 0; i < 3; i++) {
            if (board[i][0] !== '' && board[i][0] === board[i][1] && board[i][1] === board[i][2]) {
                Swal.fire(`${board[i][0]} wins!`, '', 'success');
                resetBoard();
            }
            if (board[0][i] !== '' && board[0][i] === board[1][i] && board[1][i] === board[2][i]) {
                Swal.fire(`${board[0][i]} wins!`, '', 'success');
                resetBoard();
            }
        }

        if (board[0][0] !== '' && board[0][0] === board[1][1] && board[1][1] === board[2][2]) {
            Swal.fire(`${board[0][0]} wins!`, '', 'success');
            resetBoard();
        }

        if (board[0][2] !== '' && board[0][2] === board[1][1] && board[1][1] === board[2][0]) {
            Swal.fire(`${board[0][2]} wins!`, '', 'success');
            resetBoard();
        }
    }

    function resetBoard() {
        board = [
            ['', '', ''],
            ['', '', ''],
            ['', '', '']
        ];

        document.querySelectorAll('.cell').forEach(cell => {
            cell.innerText = '';
        });

        currentPlayer = 'X';
    }
</script>
</body>
</html>
